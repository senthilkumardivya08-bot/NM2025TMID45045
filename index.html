<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightStream - Navigate the News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .news-form, .news-list {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .news-card {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      position: relative;
    }
    .news-card h3 {
      margin: 0 0 10px 0;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
    .search-box {
      margin: 10px auto;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
    }
  </style>
</head>
<body>

  <h1>📰 InsightStream</h1>

  <!-- News Form -->
  <div class="news-form">
    <h2>Add a News</h2>
    <label for="title">News Title:</label>
    <input type="text" id="title" placeholder="Enter news title">

    <label for="content">Content:</label>
    <textarea id="content" rows="3" placeholder="Write news content..."></textarea>

    <button onclick="addNews()">Add News</button>
  </div>

  <!-- Search Bar -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="🔍 Search news..." onkeyup="searchNews()">
  </div>

  <!-- News List -->
  <div class="news-list">
    <h2>Latest News</h2>
    <div id="newsContainer"></div>
  </div>

  <script>
    // Function to display a news card
    function displayNews(title, content) {
      let newsDiv = document.createElement("div");
      newsDiv.className = "news-card";

      newsDiv.innerHTML = `
        <h3>${title}</h3>
        <p>${content}</p>
        <button class="delete-btn" onclick="deleteNews(this)">Delete</button>
      `;

      document.getElementById("newsContainer").appendChild(newsDiv);
    }

    // Add new news from form
    function addNews() {
      let title = document.getElementById("title").value;
      let content = document.getElementById("content").value;

      if (title === "" || content === "") {
        alert("Please fill all fields!");
        return;
      }

      displayNews(title, content);

      // Clear inputs
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    }

    // Delete a specific news
    function deleteNews(button) {
      let newsCard = button.parentElement;
      newsCard.remove();
    }

    // Search news
    function searchNews() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let newsCards = document.getElementsByClassName("news-card");

      for (let card of newsCards) {
        let title = card.querySelector("h3").innerText.toLowerCase();
        let content = card.querySelector("p").innerText.toLowerCase();

        if (title.includes(input) || content.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      }
    }

    // Preloaded news
    let sampleNews = [
      { title: "Tech Update", content: "AI is shaping the future of technology." },
      { title: "Sports", content: "India wins the cricket series against Australia." },
      { title: "Weather", content: "Heavy rain expected in coastal areas this week." }
    ];

    // Load sample news on page load
    window.onload = function() {
      sampleNews.forEach(n => {
        displayNews(n.title, n.content);
      });
    }
  </script>

</body>
</html>
